<ul class="list-unstyled">
{% for post in site.posts limit:5 %}
{% assign content = post.content %}
  <li class="clearfix">
    <article class="post pull-left" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <span class="pull-left mt10 mr10">
        {% include post/date.html %}{{ time }}
      </span>
      <h5 class="entry-title pull-left" itemprop="name headline"><a href="{{ root_url }}{{ post.url }}" itemprop="url">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a></h5>
    </article>
  </li>
{% endfor %}
</ul>
